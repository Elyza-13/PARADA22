<!DOCTYPE html>

<html>

    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Tektur:wght@400;900&display=swap');
          </style>
        <script src="js/validacao.js"></script>
    </head>

    <body>
        <div class="main">

            <div id="form_box">

                <h2>Formulário</h2>

                <p id="f_alert">
                    Os campos não foram preenchidos corretamente!
                </p>

                <form action="">

                    <div class="f_line">
                        <span>
                            <label>Nome</label>
                            <input type="text" id="i_nome" required>
                        </span>

                        <span>
                            <label>Sobrenome</label>
                            <input type="text" id="i_sobrenome" required>
                        </span>
                    </div>
                    
                    <div class="f_line">
                        <span>
                            <label>Data de nascimento</label>
                            <input type="date" id="i_data" required>
                        </span>

                        <span>
                            <label>Estilo de musica preferido</label>
                            <select>
                                <option>Axe</option>
                                <option>Funk</option>
                                <option>Rap</option>
                                <option>Samba</option>
                                <option>Pagode</option>
                                <option>Rock</option>

                            </select>
                        </span>
                    </div>
                    
                    <div class="f_line">
                        <span>
                            <label>Genero</label>

                            Feminino
                            <input type="radio" name="i_genero" id="i_genero" checked>

                            Masculino
                            <input type="radio" name="i_genero" id="i_genero">

                            Outro
                            <input type="radio" name="i_genero" id="i_genero">
                        </span>
                    </div>
                    
                    <div class="f_line">
                        

                        <span>
                            <label>Email</label>
                            <input type="email" id="i_email" required>
                        </span>
                        <span>
                            <label>Seu instagram</label>

                            <input type="url" name="i_url" id="i_url">
                        </span>
                        
                    </div>
                    
                    <div class="f_line">
                        
                            <span>
                            <label>Uma foto sua</label>
    
                            <input type="file" name="i_file" id="i_file">
                            </span>

                            <span>
                                <label>Sua cor favorita</label>
                                <input type="color" id="i_color" required>
                            </span>
                    </div>
                    <div class="f_line">
                        <span>
                            <input type="submit" id="btt_form" onclick="validacao()" value="Cadastrar">
                        </span>
                    </div>

                </form>

            </div>

        </div>
    </body>

</html>
